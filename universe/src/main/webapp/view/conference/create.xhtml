<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	template="/view/page.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{conferenceBean.id}"/>
		<f:event type="preRenderView" listener="#{conferenceBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Conference"/>

	<ui:define name="header">
		Conference
	</ui:define>

	<ui:define name="subheader">
    Create a new Conference
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
        <h:outputLabel for="conferenceName" value="Name:"/>
        <h:panelGroup>
          <h:inputText id="conferenceName" value="#{conferenceBean.conference.name}"/>
          <h:message for="conferenceName" styleClass="error"/>
        </h:panelGroup>
        <h:outputText/>
				<h:outputLabel for="conferenceLocation" value="Location:"/>
				<h:panelGroup>
					<h:inputText id="conferenceLocation" value="#{conferenceBean.conference.location}"/>
					<h:message for="conferenceLocation" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="conferenceDescription" value="Description:"/>
				<h:panelGroup>
					<h:inputText id="conferenceDescription" value="#{conferenceBean.conference.description}"/>
					<h:message for="conferenceDescription" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:inputText id="conferenceRedirect" value="#{conferenceBean.redirect}" type="hidden"/>
				<h:inputText id="conferenceId" value="#{conferenceBean.id}" type="hidden"/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandButton id="save" value="Save" type="submit" action="#{conferenceBean.update}"/>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
